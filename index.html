<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Cintas App</title>
</head>

<body>
    <main>
        <h1>Cintas Product Notes</h1>
        <input type="text" id="room" placeholder="Room">
        <button type="submit" id="btn-room">Add Products</button>
        <hr>
        <div id="room-list">
            <div id="list-container">
                <div id="main-product-list">

                </div>

                <div id="main-qty-list">

                </div>
            </div>
        </div>
    </main>
    <div id="modal">
        <input type="text" id="product" placeholder="Product">
        <input type="number" id="qty" placeholder="QTY">
        <button type="submit" id="modal-submit">Add</button>
        <div id="list-container">
            <ul id="product-list">

            </ul>

            <ul id="qty-list">

            </ul>
        </div>
        <button type="submit" id="modal-save">Save & Exit</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
