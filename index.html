<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <title>Cintas App</title>
</head>

<body>
    <div class="header">
    <img src="img/cintas-logo.svg" id="cintas-logo">
    </div>
    <main>
        
        <div id="input">
            <div>
                <input type="text" class="home-input" id="account" placeholder="Business Name">
                <button type="submit" class="home-btn" id="account-submit">+</button>
            </div>
            <div>
                <input type="text" class="home-input" id="room" placeholder="Add Room">
                <button type="submit" class="home-btn" id="btn-room">+</button>
            </div>
        </div>
            <div id="list-container">

            </div>
    </main>
    <div id="modal">
        <div class="header">
            <img src="img/cintas-logo.svg" id="cintas-logo">
            </div>
        <h1 id="modal-header"></h1>
        <div id="modal-input">
            <input type="text" id="product" placeholder="Product">
            <input type="number" id="qty" placeholder="QTY">
            <button type="submit" id="modal-submit">+</button>
        </div>
        <div id="list-container-modal">

        </div>
        <button type="submit" id="modal-save">Save Room</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
